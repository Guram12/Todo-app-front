<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginForm">
        <h2>Login Form</h2>
        <form>
            <label id="get_username" for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label id="get_password" for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" id="loginButton">Login</button>
            <button type="button" id="authButton">Sign up</button>
        </form>
    </div>

</body>
</html>
